<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        
        <title>Country Search</title>
    </head>
    <body>
        <div class="heroBox">
            <img src="./Assets/home__2.jpg" alt="home__4">
        </div>
        <div class="content">
            <div class="search">
                <input type="text" placeholder="Country Name?">
                <button><img src="./Assets/search__icon.svg" alt="Search__icon"></button>
            </div>

            <div class="history">
                <h2>History &#8595;</h2>
                <div class="details">
                    
                </div>
            </div>

            <div class="main noDisplay">
                <div class="bg"></div>
                <h1>Nigeria</h1>
                <img src="" alt="flag" class="flag">
                <!-- <p class="short__note">
                    Officially the Federal Republic of Nigeria, is a sovereign country located in West Africa bordering Niger in the north, Chad in the northeast, Cameroon in the east, and Benin in the west. Its southern coast is on the Gulf of Guinea in the Atlantic Ocean. A federal republic comprising 36 states and the Federal Capital Territory, where the capital, Abuja, is located
                </p> -->
                <div class="info">
                    <div>
                        <h3>Capital</h3>
                        <span id="capital">Abuja</span>
                    </div>
                    <div>
                        <h3>Population</h3>
                        <span id="population"></span>
                    </div>
                    <div>
                        <h3>Calling code</h3>
                        <span id="call"></span>
                    </div>
                    <div>
                        <h3>Language</h3>
                        <span id="language"></span>
                    </div>
                    <div>
                        <h3>Time zone</h3>
                        <span id="time"></span>
                    </div>
                    <div>
                        <h3>Region / Continent: </h3>
                        <span id="continent"></span>
                    </div>
                    <div>
                        <h3>Currency</h3>
                        <span id="currency"></span>
                    </div>
                </div>
                
            </div>
            <div class="picture noDisplay">
                <h2>Pictures</h2>
                <div class="image">
            
                </div>
            </div>

            <div class="loading noDisplay"></div>
            <div class="error noDisplay">No result found</div>
        </div>

        
        <script src="script.js"></script>
    </body>
</html>
